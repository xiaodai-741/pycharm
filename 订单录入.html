　<input type="button" value="导出" class="Button" onclick="Export();"/>
<button onclick="fun()">增加一行</button>
<button onclick="del()">删除一行</button>
<script type="text/javascript">
    //前面的序号1,2,3......
    var i = 1;
    $(".td").each(function () {
        $(this).html(i++);
    })

    //添加一行
    function fun() {
        var $td = $("#clo").clone();       //增加一行,克隆第一个对象
        $(".table").append($td);
        var i = 1;
        $(".td").each(function () {       //增加一行后重新更新序号1,2,3......
            $(this).html(i++);
        })
        $("table tr:last").find(":input").val('');   //将尾行元素克隆来的保存的值清空
    }

    //删除一行
    function del() {
        $("table tr:not(:first):not(:first):last").remove();//移除最后一行,并且保留前两行
    }
</script>
<script>
    function Export() {
        $("#exceltable").table2excel({            //exceltable为存放数据的table
            // 不被导出的表格行的CSS class类
            exclude: ".noExl",
            // 导出的Excel文档的名称
            name: "表格-" + new Date().getTime(),
            // Excel文件的名称
            filename: "表格-" + new Date().getTime() + ".xls",
            bootstrap: false,
            exclude_inputs: true
        });
    }
</script>
